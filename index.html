<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="sweetalert/style.css">
  <title>calculator</title>
</head>
<body>
	<div class"calculator">
	  <input type="text" placeholder="0" id="inputbox" disabled="">
	  <div>
	    <button class="operator">AC</button>
	    <button onclick"Swal.fire('Any fool can use a computer')">DEL</button>
	    <button class="operator">%</button>
	    <button class="operator">/</button>
	  </div>
	  <div>
	    <button>1</button>
	    <button>2</button>
	    <button>3</button>
	    <button class="operator">*</button>
	  </div>
	  <div>
	    <button>4</button>
	    <button>5</button>
	    <button>6</button>
	    <button class="operator">-</button>
	  </div>
	  <div>
	    <button>7</button>
	    <button>8</button>
	    <button>9</button>
	    <button class="operator">+</button>
	  </div>
	  <div>
	    <button class="btn">0</button>
	    <button>.</button>
	    <button class="equalBtn">=</button>
	  </div>
	</div>
 <script src="jsalt/sweetalert2.all.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
